<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script type="text/javascript"
    src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script src="js/roslibjs/roslib.js"></script>
  <script src="js/design/WEB_PARAM.js"></script>
  <script src="js/require.js"></script>

  <link rel="stylesheet" type="text/css" href="css/style.css">


  <script type="text/javascript" type="text/javascript">
    var aa = window.localStorage.getItem('/home/ljy/dev/catkin_wx/src/cti_data_viewer/cti_www/www/license.js'); //读存储的数据
    var aaObj = JSON.parse(aa); //将JSON字符串转化成JSON对象方便读取
    var LICENSE = aaObj.license;
    var IP_PORT = aaObj.ip_port;

    // Connecting to ROS
    var ros = new ROSLIB.Ros({
      url: IP_PORT
    });
    console.log(LICENSE);
    console.log(IP_PORT);
    var color = '#99bebe ';
    var style;

    function createStyle() {
      style = document.createElement('style');
      style.type = 'text/css';
    }
    function changeBackgroundColor() {
      if (!style.parentNode) document.head.appendChild(style);
    }
    function changeColor() {
      var color = "yellow|green|blue";
      color = color.split("|");
      document.getElementById("connect_status").style.color = color[parseInt(Math.random() * color.length)];
    }
    setInterval("changeColor()", 500);
    createStyle();
    changeBackgroundColor();

    //判断是否连接成功并输出相应的提示消息到web控制台
    ros.on('connection', function () {
      document.getElementById("connect_status").innerHTML = ('服务器状态（正常）');
      style.innerHTML = 'body {background-color: #bebfc0 ;}';
    });

    ros.on('error', function (error) {
      document.getElementById("connect_status").innerHTML = ('服务器状态（错误）');
      style.innerHTML = 'body {background-color: #4f5257  ;}';
    });

    ros.on('close', function () {
      document.getElementById("connect_status").innerHTML = ('服务器状态（关闭）');
      style.innerHTML = 'body {background-color: #4f5257  ;}';
      alert("服务器连接中断，请检查wifi状态，并刷新当前页面");
    });

    function comfirm_press_velocity() {
      window.location.href = "tool/diary_velocity_GB.html"
    }

    function comfirm_cut_picture() {
      window.location.href = "tool/cut_picture_tool_GB.html"
    }

    function comfirm_document() {
      window.location.href = "document.html"
    }

    function comfirm_calibrate() {
      window.location.href = "tool/calibrate_camera_GB.html"
    }

    function comfirm_modify_points() {
      window.location.href = "tool/modifyLineTool_GB.html"
    }
    function fix_parameters() {
      window.location.href = "tool/fix_parameters_GB.html"
    }
    function index_() {
      window.location.href = "tool/index_GB.html"
    }
    function comfirm_lidar_calibrate() {
      window.location.href = "tool/calibrate_lidar_GB.html"
    }
    function comfirm_request_GPS_calibrate() {
      window.location.href = "tool/remote_sweep_GB.html"
    }
  </script>
